<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <form>
      <h1>Contate-nos</h1>
      <label for="PriNome">Primeiro nome *</label>
      <input class="camposTexto" type="text" name="PriNome" id="PriNome" required>

      <label for="Sobrenome">Sobrenome *</label>
      <input class="camposTexto" type="text" name="Sobrenome" id="Sobrenome" required>
  
      <label for="Email">E-mail *</label> 
      <input class="camposTexto" type="Email" name="Email" id="Email" required>
    
      <p>Tipo de consulta *</p>
      <div class="grupoRadio">
        <label class="radioOpcao" for="ConsultaGeral">
          <input class="camposSeleto" type="radio" name="tipoConsulta" id="ConsultaGeral" value="consultageral" required>
          Inquérito geral
        </label>
        <label class="radioOpcao" for="ConsultaSuporte">
          <input class="camposSeleto" type="radio" name="tipoConsulta" id="ConsultaSuporte" value="consultasuporte" required>
          Solicitação de suporte
        </label>
      </div>

      <label for="Mensagem">Mensagem *</label>
      <textarea class="camposTexto" name="mensagem" id="Mensagem" rows="4" required></textarea>

      <label for="Consetimento">
        <input class="camposSeleto" type="checkbox" name="consetimento" id="Consetimento">
        Eu permito que a equipe entre em contato *
      </label>

      <input id="Butao" type="submit" value="Enviar" required> 
    </form>
    Por favor, selecione o tipo de consulta
    Para enviar este formulário, consentimento a ser marcado.
    Mensagem enviada!
    Obrigado por concluir o formulário. Entraremos em contato em breve!
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Luís Henrique</a>.
  </footer>
</body>
<script src="script.js"></script>
</html>
