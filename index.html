<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contate-nos</h1>
    <form>
      <label for="PriNome">Primeiro nome *</label>
      <input type="text" name="PriNome" id="PriNome" required>
    
      <label for="Sobrenome">Sobrenome *</label>
      <input type="text" name="Sobrenome" id="Sobrenome" required>
      <br>
      <label for="Email">E-mail *</label>
      <input type="Email" name="Email" id="Email" required>
    
      <p>Tipo de consulta *</p>
      <input type="radio" name="tipoConsulta" id="ConsultaGeral" value="consultageral" required>
      <label for="ConsultaGeral">Inquérito geral</label>
      <input type="radio" name="tipoConsulta" id="ConsultaSuporte" value="consultasuporte" required>
      <label for="ConsultaSuporte">Solicitação de suporte</label>
      <br>
      <label for="Mensagem">Mensagem *</label><br>
      <input type="text" name="mensagem" id="Mensagem">
      <br>
      <input type="checkbox" name="consetimento" id="Consetimento">
      <label for="Consetimento">I consent to being contacted by the team *</label>
      <br>
      <input type="submit" value="Enviar">
    </form>
    Por favor, selecione o tipo de consulta
    Para enviar este formulário, consentimento a ser marcado.
    Mensagem enviada!
    Obrigado por concluir o formulário. Entraremos em contato em breve!
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Luís Henrique</a>.
  </footer>
</body>
<script src="script.js"></script>
</html>
